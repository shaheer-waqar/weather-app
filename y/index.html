<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styple.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contian">
        <div class="container">
            <div class="wraper">
                <div class="head"> 
                    <input type="text" placeholder="Search your City" id="city" >
                    <button class="btn-search" id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div id="mess"></div>
                <div class="middle" id="middle">
                    <div><img src="./bgclouds/sun.png" alt="clud-img" width="60px"></div>
                    <div class="main-details">
                        <p id="cityName"></p>
                        <p id="temperature"></p>
                        <p id="feelLike"></p>
                    </div>     
                </div>
            </div>
    
            <div class="footer" id="foot">
                <div class="wind">
                    <p class="icon"><i class="fa-solid fa-wind"></i></p>
                    <div>
                        <p id="wind"></p>
                        <p>wind</p>
                    </div>
                </div>
                <div class="humi">
                    <div><img src="./assets/humidity.png" alt="humidity img" width="40px"></div>
                    <div>
                        <p id="humidity"></p>
                        <p>Humidity</p>
                    </div>
                    
                </div>
            </div>
          
    
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
